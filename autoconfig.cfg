// Enables unsigned extensions
lockPref("xpinstall.signatures.required", false);

// Enables experimental extensions
lockPref("extensions.legacy.enabled", true);

// Turn off autoupdater
lockPref("app.update.enabled", false);
lockPref("app.update.auto", false);
lockPref("app.update.mode", 0);
lockPref("app.update.service.enabled", false);

// Ignore default browser prompt
lockPref("browser.shell.checkDefaultBrowser", false);

// Allow extensions to silently install
pref("extensions.autoDisableScopes", 0);
pref("extensions.enabledScopes", 15);

// Disable 'know your rights' tab on startup
pref("browser.rights.3.shown", true);

// Disable mozilla telemetry
lockPref("datareporting.policy.dataSubmissionEnabled", false);
